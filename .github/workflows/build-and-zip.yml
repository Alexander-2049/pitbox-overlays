name: Build All Projects and Package

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install and Build All Projects
      run: |
        mkdir build-output
        for dir in */ ; do
          echo "Processing $dir"
          cd "$dir"
          if [ -f package.json ]; then
            npm install
            npm run build
            cp -r dist "../build-output/${dir%/}"
          fi
          cd ..
        done

    - name: Zip All Builds into One Archive
      run: |
        cd build-output
        zip -r ../all-projects-build.zip .
        cd ..

    - name: Upload Combined Zip Artifact
      uses: actions/upload-artifact@v4
      with:
        name: all-projects-build
        path: all-projects-build.zip
